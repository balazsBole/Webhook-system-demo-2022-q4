# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  repository_dispatch:
    types:
      - package.uploaded 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  print_context:
    runs-on: ubuntu-latest
    steps:
      - env:
          EVENT_CONTEXT: ${{ toJSON(github.event) }}
        run: |
          echo $EVENT_CONTEXT | jq -r '.client_payload'
          
          packageID=$EVENT_CONTEXT | jq -r '.client_payload.packageId'
          
          if [[ $packageID != *"test"* ]];then
            curl --location --request POST 'https://cloud.home-test.mendix.com/api/1/apps/testcp266studio/environments/test/transport' \
            --header 'Content-Type: application/json' \
            --header "Mendix-Username: deptestuser@emp.ire" \
            --header "Mendix-ApiKey: $MENDIX_API_KEY" \
            --data-raw "{Â \"PackageId\" : $packageID}"
          fi

          
